server.port=8080

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

spring.resources.static-locations=classpath:templates/,classpath:static/

spring.datasource.names=db1,db2
#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/zrz?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 使用druid连接池  需要注意的是：spring.datasource.type旧的spring boot版本是不能识别的。
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis-plus
mybatis-plus.mapper-locations=classpath:com/zrz/mqtt/mapper/xml/*.xml
mybatis-plus.type-aliases-package=com.zrz.mqtt.entity
#开启驼峰映射
mybatis-plus.configuration.map-underscore-to-camel-case: true


